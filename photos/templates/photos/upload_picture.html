{%extends 'base.html'%} 
{% load bootstrap4 %} 
{% block content %}

<div class="container-fluid bg-form mx-5 mb-5" style="height:10vh; width: 55%; margin: 0 auto;">
  <div class="form-container image-upload ">
    <form action="{%url 'upload_picture' %}" method="post" enctype="multipart/form-data">
      {%csrf_token%} 
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-info btn-lg">Upload Image</button>
    </form>
  </div>
</div>


{% endblock %}
